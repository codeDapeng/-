<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(function () {
            $('li:has(ul)').click(function (event) {
                event = event || window.event;
                if (this == event.target) {
                    $(this).children().stop();
                    $(this).find('.btnUp').toggleClass('rotate');
                    $(this).find('ul').toggle('normal');
                }
            })
        });
    </script>
</head>

<body>
    <!--header-->
    <div id="header">
        <div class="left">
            <p class="p1">XXX后台管理</p>
            <p class="p2">您好！欢迎使用XXX后台管理系统</p>
        </div>
        <div class="right">
            <p>用户名：<span>administrator</span></p>
            <div id="exit">
                <img src="img/exit.png" alt="">
                <span>退出</span>
            </div>
        </div>
    </div>
    <!--list-->
    <div id="listWrap">
        <ul id="list">
            <li>item 1
               <img src="img/btn_up.png" class="btnUp rotate" alt="">
                <ul>
                    <li>item 1-1</li>
                    <li>item 1-2</li>
                    <li>item 1-3</li>
                </ul>
            </li>
            <li>item 2
               <img src="img/btn_up.png" class="btnUp rotate" alt="">
                <ul>
                    <li>item 2-1</li>
                    <li>item 2-2</li>
                    <li>item 2-3</li>
                </ul>
            </li>
            <li>item 3
            <img src="img/btn_up.png" class="btnUp rotate" alt="">
            <ul>
                    <li>item 3-1</li>
                    <li>item 3-2</li>
                    <li>item 3-3</li>
                </ul>
                </li>
            <li>item 4<img src="img/btn_up.png" class="btnUp rotate" alt=""></li>
        </ul>
    </div>
    <!--content-->
    <div id="container">
       <div id="content">
           <p class="hello">您好，欢迎使用XXX后台管理系统</p>
       </div>

    </div>
</body>

</html>
